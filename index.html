<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='x-ua-compatible' content='ie=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href='css/main.css' />
  </head>

  <body>
    <main>
      <h1>Etch-a-Sketch</h1>
      <p>Hold down the left mouse button on the canvas and drag to draw.</p>
      <div id='canvas-container'>
        <div id='canvas'></div>
      </div>
      <div id='options-container'>
        <div id='canvas-options'>
          <input type='number' id='width' name='width' min='1' max='100' value='50'><label for='width'>Width</label>
          <input type='number' id='height' name='height' min='1' max='100' value='50'><label for='height'>Height</label>
          <button type='button' id='reset'>New canvas</button>
        </div>
        <div id='checkbox-options'>
          <input type='checkbox' id='color-puke' name='color-puke' checked><label for='color-puke'>Enable color puke</label>
          <input type='checkbox' id='override' name='override'><label for='override'>Enable mouse override</label>
          <input type="color" id='color' name='color' value='#ff0000'><label for="color">Color selection</label>
        </div>
      </div>
    </main>
    <script src='js/scripts.js'></script>
  </body>
</html>
